<div	class="row">
  <div	class="col-md-6	offset-md-3">
    <span	class="anchor"	id="formLogin"></span>

    <!-- form	card	login	with	validation	feedback	-->
    <div	class="card	card-outline-secondary">
      <div	class="card-header">
        <h3	class="mb-0">Tablon de Mensajes</h3>
      </div>
      <div	class="card-body">
        <form>
          <div	class="form-group">
            <label	for="nombre">Nombre</label>
            <input	type="text"	class="form-control"	id="nombre"	placeholder="Ingresar	nombre..." #nombre>
          </div>
          <div	class="form-group">
            <label	for="Mensaje">Mensaje</label>
            <textarea	class="form-control"	id="mensaje" rows="3"placeholder="Ingresar	mensaje..." #mensaje></textarea>
          </div>
          <button	type="submit"	class="btn	btn-primary" (click)="guardar(nombre.value,mensaje.value)">Enviar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<hr	class="mb-5">

<div	class="row row-flex">
  <ul>
    <li *ngFor="let m of mensajes"><h3>{{m}}</h3></li>
  </ul>
</div>
