<form
  [formGroup]="fg"
  (ngSubmit)="guardar(fg.controls['nombre'].value,fg.controls['url'].value)">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" id="nombre" placeholder="Ingresar	nombre..." #nombre
      [formControl]="fg.controls['nombre']">
      <div *ngIf="fg.controls['nombre'].hasError('required')">nombre requerido!</div>
      <div *ngIf="fg.controls['nombre'].hasError('invalidNombre')">nombre invalido!</div>
      <div *ngIf="fg.controls['nombre'].hasError('minLongNombre')">el nombre debe tener como minimo {{minLongitud}} de largo!</div>
  </div>
  <div class="form-group">
    <label for="Imagen	Url">Imagen Url</label>
    <input type="text" class="form-control" id="imagenUrl" placeholder="Ingresar	url..." #url
      [formControl]="fg.controls['url']">
      <div *ngIf="!fg.controls['url'].valid">url invalida!</div>
      <div *ngIf="fg.controls['url'].hasError('required')">url requerida!</div>
  </div>
  <button type="submit" class="btn	btn-primary" *ngIf="fg.valid">Guardar!</button>
</form>
